<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
	<title>Color | SOM Test API</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			var settings = {
				//"url": "https://yellow-water-0b66a9d0f.5.azurestaticapps.net/data-api/api/Country",
				"url": "/data-api/api/Color",
				"method": "GET",
				"timeout": 0,
			};
			$.ajax(settings).done(function (response) {
				$("#result").text(JSON.stringify(response, null, 2));
			}).fail(function (response) {
				$("#result").text("NOT AUTHORIZED");
			});
		});
	</script>
</head>

<body>
	<main>
		<h1>Color API</h1>
		<p>
			Only authenticated users should get a valid API json response.
		</p>
		<hr />
		<p><a href="/">Home</a></p>
		<hr />
		<div id="result"></div>
		<hr />
	</main>
</body>

</html>
